<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        #wrapper { background-color:bisque;
                    width: 70%;

        </style>
    </head>
<body>

<div id = "wrapper">
<h2>Madlibs</h2>
<img src = "mdl_logo.png" width="20%" height="auto">
<p>Please enter the following information:</p>

<input id="pluralNoun" placeholder="a plural noun"><br>
<input id="noun1" placeholder="a noun"><br>
<input id="noun2" placeholder="another noun"><br>
<input id="song" placeholder="song"><br>
<input id="verb" placeholder="verb"><br>

<button type="button" onclick="button()">Submit</button>

<p id="demo"></p>

<p1 id="omed"></p1>

<script>
function button() {
var plural = document.getElementById("pluralNoun").value;
var noun1 = document.getElementById("noun1").value;
var noun2 = document.getElementById("noun2").value;
var song = document.getElementById("song").value;
var verb = document.getElementById("verb").value;
document.getElementById("demo").innerHTML = "1. I need more "
+plural+" for the Christmas party. <br> 2. I need to call my " 
+noun1+" to remind of the party.<br> 3. I have to pick up my "
+noun2+" from church.<br> 4. She wants to listen to "
+song+".<br> 5. If anything goes wrong, I will "
+verb+".";
document.getElementById("omed").innerHTML = '<button onClick="window.location.reload();">Go Again?</button>';
}
</script>

</div>
</body>
</html>
